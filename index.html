<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Quotes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Programming Quote:</h1>
        <blockquote id="quote" class="blockquote"></blockquote>

        <button class="btn btn-primary" onclick="refreshQuote()">New Quote</button>
    </div>

    <script>
        function refreshQuote() {
            fetch("https://quote.cs260.click/")
                .then(res => res.json())
                .then(res => {
                    console.log(res)
                    const { quote, author } = res
                    document.getElementById("quote").innerText = quote + " â€” " + author
                })
        }

        refreshQuote()
    </script>
</body>
</html>
